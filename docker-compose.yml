version: "3.8"
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: jobsapi_user
      POSTGRES_PASSWORD: ChangeMe123!
      POSTGRES_DB: JobsApiDb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobsapi_user -d JobsApiDb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata: